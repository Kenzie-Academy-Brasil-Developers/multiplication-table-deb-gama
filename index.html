        <script>

            function tabelaMult(n) { // Substitua "nomeDaSuaFuncao" por um nome mais apropriado
                // escreve a coluna inicial
                let tabela = [];
                for (let linha = 0; linha <= n; linha++) {
                    tabela[linha] = [];
